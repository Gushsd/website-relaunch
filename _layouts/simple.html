---
layout: default
---

<div class="layout-simple">
  <header>
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </header>

  <div class="container">
    {% if page.nav %}
      <ul class="subnav row">
        {% assign nav=site.data.nav[page.nav] %}
        {% include _render_nav.html nav=nav%}
      </ul>
    {% endif %}

    <article>
      {{ content }}
    </article>
  </div>
</div>
